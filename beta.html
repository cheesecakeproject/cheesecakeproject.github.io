<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesecake's Project - Beta Apps</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --primary: #1a1a1a;
            --secondary: #666666;
            --accent: #3182ce;
            --background: #ffffff;
            --card-bg: #f8f8f8;
            --border: #eeeeee;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #e0e0e0;
                --secondary: #a0a0a0;
                --accent: #4299e1;
                --background: #181818;
                --card-bg: #262626;
                --border: #333333;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--primary);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .site-header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .site-title {
            font-size: 1.75rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .site-description {
            color: var(--secondary);
            font-weight: 400;
            font-size: 0.9rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .empty-state {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
        }

        .empty-state-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .empty-state-description {
            color: var(--secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .coming-soon {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 2rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .coming-soon-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .coming-soon-description {
            color: var(--secondary);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }

        .cta-button:hover {
            background-color: #2b6cb0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        /* Footer */
        .site-footer {
            border-top: 1px solid var(--border);
            padding: 1.5rem 2rem;
            margin-top: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-title {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .footer-nav {
            display: flex;
            gap: 1.5rem;
        }

        .footer-link {
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.85rem;
        }

        .footer-link:hover {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .site-header, .main-content, .site-footer {
                padding: 1.5rem;
            }

            .site-footer {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .footer-nav {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1 class="site-title">Cheesecake Project</h1>
        <p class="site-description">Simple tools for everyday use</p>
    </header>

    <main class="main-content">
        <div class="empty-state">
            <h2 class="empty-state-title">No beta web app available... Yet</h2>
            <p class="empty-state-description">
                We're currently working on exciting new beta applications that will be available for testing soon. Check back later for updates.
            </p>
            <a href="index.html" class="back-link">‚Üê Back to main page</a>
        </div>
    </main>
</body>
</html>
